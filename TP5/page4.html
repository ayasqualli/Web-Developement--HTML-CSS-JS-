<!DOCTYPE html>
<html>
  <head>
    <title>Page 4</title>
    <link rel="stylesheet" href="styles4.css">
  </head>
  <body>
    <h1>Les propriétés : list-style-type</h1>

    <h3>Example of unordered lists:</h3>
      <ul class="square-green">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
      </ul>
      <ul class="square-green">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
      </ul>

    <h3>Example of ordered lists:</h3>

    <ol class="upper-roman">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ol>

    <ol class="lower-alpha">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ol>
    <ul class="square-purple">
        <li style="color: blue;">Coffee</li>
        <li style="color: blue;">Tea</li>
        <li style="color: blue;">Coca Cola</li>
    </ul>
  </body>
</html>
