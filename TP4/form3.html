<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form 3</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Zoo Keeper Application Form</h1>
    <p>
      <em
        >Please complete the form. Mandatory fields are marked with a
        <span style="color: red; font-weight: 800; font-size: 20px">*</span></em
      >
    </p>
    <form>
      <fieldset class="form-group">
        <legend>CONTACT DETAILS</legend>
        <div>
          <label class="required" for="name">Name</label>
          <input type="text" id="name" required />
        </div>
        <div>
          <label class="required" for="tel">Telephone</label>
          <input type="text" id="tel" required />
        </div>
        <div>
          <label class="required" for="mail">Email</label>
          <input type="mail" id="mail" required />
        </div>
      </fieldset>
      <fieldset class="form-group">
        <legend>PERSONAL INFORMATION</legend>
        <div class="form-group">
          <label class="required" for="age">Age</label>
          <input type="number" id="age" required />
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select>
        </div>
        <div class="form-group">
          <label for="comments">When did you first know you wanted to be a zoo-keeper?</label>
          <textarea id="comments" rows="7"></textarea>
        </div>
      </fieldset>
      <fieldset class="form-group">
        <legend>PICK YOUR FAVORITE ANIMALS</legend>
          <div class="checkbox-group">
            <label><input type="checkbox" name="animals" value="zebra"> Zebra</label>
            <label><input type="checkbox" name="animals" value="cat"> Cat</label>
            <label><input type="checkbox" name="animals" value="anaconda"> Anaconda</label>
            <label><input type="checkbox" name="animals" value="human"> Human</label>
          </div>
          <div class="checkbox-group">
            <label><input type="checkbox" name="animals" value="elephant"> Elephant</label>
            <label><input type="checkbox" name="animals" value="wildbeast"> Wildbeast</label>
            <label><input type="checkbox" name="animals" value="pigeon"> Pigeon</label>
            <label><input type="checkbox" name="animals" value="crab"> Crab</label>
          </div>
        </fieldset>
      <div class="form-actions">
        <input type="submit" value="Submit Application" />
      </div>
    </form>
  </body>
</html>
